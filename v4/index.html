<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="“Pragma”" content="”no-cache”" />
    <meta http-equiv="“Expires”" content="”-1″" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3" />

    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="icon.png" />

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css" />
    <link rel="stylesheet" href="css/app.css?v=4.0" />

    <title>What The Flag</title>
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">What The Flag</div>
            </div>
          </div>

          <div class="page-content">
            <div class="list">
              <ul>
                <li>
                  <a href="#" id="languages" class="item-link smart-select smart-select-init">
                    <select name="languages">
                      <option value="en" selected>English</option>
                      <option value="de">Deutsch</option>
                      <option value="es">Español</option>
                      <option value="fr">Français</option>
                      <option value="it">Italian</option>
                      <option value="nl">Nederlands</option>
                      <option value="ja">日本語</option>
                    </select>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Language</div>
                        <div class="item-after">English</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
              <br />
              <ul>
                <li>
                  <a href="#" id="games" class="item-link smart-select smart-select-init">
                    <select name="games">
                      <option value="mixed" selected>Mixed</option>
                      <option value="flag-to-country">Flag to Country</option>
                      <option value="flag-to-capital">Flag to Capital</option>
                      <option value="country-to-flag">Country to Flag</option>
                      <option value="country-to-capital">Country to Capital</option>
                      <option value="capital-to-flag">Capital to Flag</option>
                      <option value="capital-to-country">Capital to Country</option>
                    </select>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Game Mode</div>
                        <div class="item-after">Flag to Country</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
              <br />
              <ul>
                <li>
                  <a href="#" id="regions" class="item-link smart-select smart-select-init">
                    <select name="regions">
                      <option value="world" selected>World</option>
                      <option value="europe">Europe</option>
                      <option value="asia">Asia</option>
                      <option value="africa">Africa</option>
                      <option value="americas">America (North &amp; South)</option>
                      <option value="oceania">Oceania</option>
                    </select>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Region</div>
                        <div class="item-after">World</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="block">
              <p class="row">
                <button id="play" class="button button-large button-raised button-fill">Play!</button>
              </p>
            </div>
            <div class="block footer">
              <div class="row justify-content-center">
                <a href="https://nicograef.com" target="_blank" class="link external text-color-gray">
                  created by nico graef
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/UI.js?v=4.0"></script>
    <script src="js/app.js?v=4.0"></script>
  </body>
</html>
